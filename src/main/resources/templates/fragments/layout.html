<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<header>
    <h1 class="text-center my-4">Паркинг Система</h1>
    <div th:fragment="layout(activeLink)">
        <nav class="navbar navbar-expand-lg navbar-transparent">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown" sec:authorize="hasRole('ADMIN')">
                        <a class="nav-link dropdown-toggle" href="#" id="adminDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Admin
                        </a>
                        <div class="dropdown-menu" aria-labelledby="adminDropdown">
                            <a class="dropdown-item" th:href="@{/admin/all-users}">Всички Потребители</a>
                            <a class="dropdown-item" th:href="@{/admin/all-vehicles}">Всички Превозни Средства</a>
                            <a class="dropdown-item" th:href="@{/admin/all-reservations}">Всички Резервации</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}" th:classappend="${activeLink == 'home'} ? 'active'">Начало</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/parking-spots}" th:classappend="${activeLink == 'parking-spots'} ? 'active'">Паркинг места</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <form th:action="@{/logout}" method="post" class="logout-form">
                            <button type="submit" class="btn btn-link nav-link">Logout</button>
                        </form>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/login}" sec:authorize="!isAuthenticated()" th:classappend="${activeLink == 'login'} ? 'active'">Логин</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/register}" sec:authorize="!isAuthenticated()" th:classappend="${activeLink == 'register'} ? 'active'">Регистрация</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" th:href="@{/profile}" th:classappend="${activeLink == 'profile'} ? 'active'">Профил</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</header>

<footer class="text-center mt-4">
    <p>&copy; 2024 Паркинг Система</p>
</footer>

<!-- Bootstrap JS and dependencies -->
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
