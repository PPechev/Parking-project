<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <title th:text="#{cards.title}">Моите банкови карти</title>
    <style>
        .card-container {
            padding: 20px;
        }
        .card-box {
            background-color: rgba(255, 255, 255, 0); /* Напълно прозрачен фон */
            padding: 2rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            border: 1px solid #fff;
        }
        .card-box h2 {
            margin-bottom: 1rem;
            color: #fff;
        }
        .card-box label {
            font-weight: bold;
            color: #fff;
        }
        .card-box .list-group-item {
            background-color: rgba(255, 255, 255, 0); /* Напълно прозрачен фон за списъка */
            color: #fff;
            border: none;
            margin-bottom: 0.5rem;
        }
        .card-box .list-group-item span {
            display: block;
        }
    </style>
</head>
<body>
<header th:replace="fragments/layout :: layout('cards')"></header>

<main class="container mt-4 card-container">
    <div class="card-box">
        <h2 th:text="#{cards.title}">Моите банкови карти</h2>
        <ul class="list-group">
            <li class="list-group-item" th:each="card : ${bankCards}">
                <span><strong th:text="#{card.number}">Номер на карта:</strong> <span th:text="${card.cardNumber}"></span></span>
                <button class="btn btn-primary mt-3" th:attr="onclick='window.location.href=\'/bank-cards/edit/' + ${card.id} + '\''" th:text="#{edit}">Редактиране</button>
                <form th:method="delete" th:action="@{/bank-cards/delete/{id}(id=${card.id})}" style="margin-top: 1rem;">
                    <input class="btn btn-danger" type="submit" th:value="#{delete.card}">
                </form>
            </li>
        </ul>

        <button class="btn btn-success mt-3" onclick="window.location.href='/bank-cards/add'" th:text="#{card.add.button}">Добавяне на нова карта</button>
    </div>
</main>

<footer th:replace="fragments/layout :: footer"></footer>

<!-- Bootstrap JS and dependencies -->
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
