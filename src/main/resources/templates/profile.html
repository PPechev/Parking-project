<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <title>Профил</title>
    <style>
        .profile-container {
            display: flex;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
        }
        .readonly-fields {
            margin-bottom: 20px;
        }
        .sidebar {
            background-color: rgba(255, 255, 255, 0.5); /* Making the sidebar semi-transparent */
            padding: 20px;
            width: 200px;
        }
    </style>
</head>
<body>
<header th:replace="fragments/layout :: layout('profile')"></header>

<main class="profile-container">
    <div class="sidebar">
        <button class="nav-button" onclick="window.location.href='/profile'">Моят профил</button>
        <button class="nav-button" th:attr="onclick='window.location.href=\'/reservations?username=' + ${user.username} + '\''">Моите резервации</button>
        <button class="nav-button" th:attr="onclick='window.location.href=\'/vehicles?username=' + ${user.username} + '\''">Моите превозни средства</button>
        <button class="nav-button" onclick="window.location.href='/change-password'">Смяна на парола</button>
    </div>
    <div class="content">
        <div class="form-box">
            <h2>Моят профил</h2>
            <div class="readonly-fields">
                <div>
                    <label>Потребителско име:</label>
                    <span th:text="${user.username}"></span>
                </div>
                <div>
                    <label>Имейл:</label>
                    <span th:text="${user.email}"></span>
                </div>
            </div>
            <div>
                <label>Име:</label>
                <span th:text="${user.firstName}"></span>
            </div>
            <div>
                <label>Фамилия:</label>
                <span th:text="${user.lastName}"></span>
            </div>
            <div>
                <label>Телефон:</label>
                <span th:text="${user.phone}"></span>
            </div>
            <div>
                <label>Резервации:</label>
                <ul>
                    <li th:each="reservation : ${user.reservations}">
                        Парко място: <span th:text="${reservation.parkingSpotLocation}"></span>,
                        Начало: <span th:text="${reservation.startTime}"></span>,
                        Край: <span th:text="${reservation.endTime}"></span>
                    </li>
                </ul>
            </div>
            <div>
                <label>Превозни средства:</label>
                <ul>
                    <li th:each="vehicle : ${user.vehicles}" th:text="${vehicle.licensePlate}"></li>
                </ul>
            </div>
        </div>
    </div>
</main>

<footer th:replace="fragments/layout :: footer"></footer>
</body>
</html>
