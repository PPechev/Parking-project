<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <title th:text="#{user.list.title}">Списък на потребители</title>
</head>
<body>
<header th:replace="fragments/layout :: layout('users')"></header>

<main>
    <div>
        <h2 th:text="#{user.list.title}">Списък на потребители</h2>
        <ul>
            <li th:each="user : ${users}" th:text="${user.username}"></li>
        </ul>
    </div>
</main>

<footer th:replace="fragments/layout :: footer"></footer>
</body>
</html>
