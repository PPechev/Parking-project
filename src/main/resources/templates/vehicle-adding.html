

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <title th:text="#{vehicle.add.title}">Добавяне на ново превозно средство</title>
    <style>
        .vehicle-container {
            padding: 20px;
        }
        .vehicle-box {
            background-color: rgba(255, 255, 255, 0); /* Напълно прозрачен фон */
            padding: 2rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            border: 1px solid #fff;
        }
        .vehicle-box h2 {
            margin-bottom: 1rem;
            color: #fff;
        }
        .vehicle-box label {
            font-weight: bold;
            color: #fff;
        }
        .vehicle-box .list-group-item {
            background-color: rgba(255, 255, 255, 0); /* Напълно прозрачен фон за списъка */
            color: #fff;
            border: none;
            margin-bottom: 0.5rem;
        }
        .vehicle-box .list-group-item span {
            display: block;
        }
    </style>
</head>
<body>
<header th:replace="fragments/layout :: layout('vehicles')"></header>

<main class="container mt-4 vehicle-container">
    <div class="vehicle-box">
        <h2 th:text="#{vehicle.add.title}">Добавяне на ново превозно средство</h2>
        <form th:action="@{/vehicles/add}" method="post">
            <div class="mb-3">
                <label th:text="#{vehicle.licensePlate}">Регистрационен номер:</label>
                <input type="text" class="form-control" name="licensePlate" required>
            </div>
            <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                <p th:text="${errorMessage}"></p>
            </div>
            <button type="submit" class="btn btn-success" th:text="#{vehicle.add.button}">Добави превозно средство</button>
        </form>
    </div>
</main>

<footer th:replace="fragments/layout :: footer"></footer>

<!-- Bootstrap JS and dependencies -->
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
