<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <title th:text="#{users.all.title}">Всички Потребители</title>
    <style>
        .admin-container {
            padding: 20px;
        }
        .admin-box {
            background-color: rgba(255, 255, 255, 0); /* Напълно прозрачен фон */
            padding: 2rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            border: 1px solid #fff;
        }
        .admin-box h2 {
            margin-bottom: 1rem;
            color: #fff;
        }
        .admin-box label {
            font-weight: bold;
        }
    </style>
</head>
<body>
<header th:replace="fragments/layout :: header"></header>
<main class="admin-container">
    <div class="admin-box">
        <h2 th:text="#{users.all.title}">Всички Потребители</h2>
        <table class="table table-striped table-dark">
            <thead>
            <tr>
                <th scope="col" th:text="#{users.name}">Име</th>
                <th scope="col" th:text="#{users.email}">Имейл</th>
                <th scope="col" th:text="#{users.roles}">Роли</th>
                <th scope="col" th:text="#{users.actions}">Действия</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.username}">Username</td>
                <td th:text="${user.email}">Email</td>
                <td>
                    <span th:each="role : ${user.roles}" th:text="${role}"></span>
                </td>
                <td>
                    <form th:action="@{/admin/add-admin-role}" method="post" style="display:inline;">
                        <input type="hidden" name="userId" th:value="${user.id}"/>
                        <button type="submit" class="btn btn-success" th:if="${!user.roles.contains('ADMIN')}">Направи админ</button>
                    </form>
                    <form th:action="@{/admin/remove-admin-role}" method="post" style="display:inline;">
                        <input type="hidden" name="userId" th:value="${user.id}"/>
                        <button type="submit" class="btn btn-warning" th:if="${user.roles.contains('ADMIN')}">Премахни админ</button>
                    </form>
                    <form th:action="@{/admin/delete-user}" method="post" style="display:inline;">
                        <input type="hidden" name="userId" th:value="${user.id}"/>
                        <button type="submit" class="btn btn-danger">Изтрий</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
<footer th:replace="fragments/layout :: footer"></footer>
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
