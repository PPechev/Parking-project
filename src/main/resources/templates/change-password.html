<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <title th:text="#{password.change.title}">Смяна на парола</title>
</head>
<body>
<header th:replace="fragments/layout :: layout('change-password')"></header>

<main class="form-container">
    <div class="form-box">
        <h2 th:text="#{password.change.title}">Смяна на парола</h2>
        <form th:action="@{/change-password}" th:object="${changePasswordDto}" method="post">
            <div>
                <label th:for="oldPassword" th:text="#{password.old}">Стара парола:</label>
                <input th:field="*{oldPassword}" type="password" id="oldPassword" name="oldPassword" required>
                <small th:each="err : ${#fields.errors('oldPassword')}" th:text="${err}" class="text-danger"></small>
            </div>
            <div>
                <label th:for="newPassword" th:text="#{password.new}">Нова парола:</label>
                <input th:field="*{newPassword}" type="password" id="newPassword" name="newPassword" required>
                <small th:each="err : ${#fields.errors('newPassword')}" th:text="${err}" class="text-danger"></small>
            </div>
            <div>
                <label th:for="confirmNewPassword" th:text="#{password.confirm}">Потвърди новата парола:</label>
                <input th:field="*{confirmNewPassword}" type="password" id="confirmNewPassword" name="confirmNewPassword" required>
                <small th:each="err : ${#fields.errors('confirmNewPassword')}" th:text="${err}" class="text-danger"></small>
            </div>
            <div>
                <button type="submit" th:text="#{password.change.button}">Смени парола</button>
            </div>
        </form>
    </div>
</main>

<footer th:replace="fragments/layout :: footer"></footer>
</body>
</html>
