<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/fragments/layout}">
    <title>Error</title>
    <style>
        .error-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            color: white;
            text-align: center;
        }

        .error-container h1 {
            color: red;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="error-container">
        <h1 class="text-danger">An error occurred</h1>
        <p class="text-white" th:text="${errorMessage}"></p>
    </div>
</div>
</body>
</html>
