<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <title th:text="#{register.title}">Регистрация</title>
</head>
<body>
<header th:replace="fragments/layout :: layout('register')"></header>

<main class="form-container">
    <div class="form-box">
        <h2 th:text="#{register.title}">Регистрация</h2>
        <form th:action="@{/register}" th:object="${registerDTO}" method="post">
            <div>
                <label th:for="username" th:text="#{register.username}">Потребителско име:</label>
                <input th:field="*{username}" type="text" id="username" name="username" required>
                <small th:each="err : ${#fields.errors('username')}" th:text="${err}" class="text-danger"></small>
            </div>
            <div>
                <label th:for="email" th:text="#{register.email}">Имейл:</label>
                <input th:field="*{email}" type="email" id="email" name="email" required>
                <small th:each="err : ${#fields.errors('email')}" th:text="${err}" class="text-danger"></small>
            </div>
            <div>
                <label th:for="password" th:text="#{register.password}">Парола:</label>
                <input th:field="*{password}" type="password" id="password" name="password" required>
                <small th:each="err : ${#fields.errors('password')}" th:text="${err}" class="text-danger"></small>
            </div>
            <div>
                <label th:for="confirmPassword" th:text="#{register.confirmPassword}">Потвърди парола:</label>
                <input th:field="*{confirmPassword}" type="password" id="confirmPassword" name="confirmPassword" required>
                <small th:each="err : ${#fields.errors('confirmPassword')}" th:text="${err}" class="text-danger"></small>
            </div>
            <div>
                <button type="submit" th:text="#{register.button}">Регистрация</button>
            </div>
        </form>
    </div>
</main>

<footer th:replace="fragments/layout :: footer"></footer>
</body>
</html>
