<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{vehicles.all.title}">Всички Превозни Средства</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <style>
        .vehicle-list {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: #343a40;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            color: #ffffff;
        }

        .vehicle-item {
            padding: 15px;
            margin-bottom: 10px;
            background-color: #495057;
            border-radius: 8px;
            border: 1px solid #dee2e6;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.05);
            color: #ffffff;
        }

        .vehicle-item span {
            display: block;
            margin-bottom: 5px;
        }

        .edit-button {
            display: inline-block;
            margin-top: 10px;
            background-color: #007bff;
            border-color: #007bff;
            color: #ffffff;
        }

        .edit-button:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .delete-button {
            display: inline-block;
            margin-top: 10px;
            background-color: #dc3545;
            border-color: #dc3545;
            color: #ffffff;
        }

        .delete-button:hover {
            background-color: #c82333;
            border-color: #c82333;
        }
    </style>
</head>
<body>
<header th:replace="fragments/layout :: header"></header>
<main class="container mt-5">
    <h1 class="mb-4" th:text="#{vehicles.all.title}">Всички Превозни Средства</h1>
    <div class="vehicle-list">
        <div class="vehicle-item list-group-item" th:each="vehicle : ${vehicles}">
            <span><strong th:text="#{vehicle.licensePlate}">Регистрационен номер:</strong> <span
                    th:text="${vehicle.licensePlate}"></span></span>
            <span><strong th:text="#{vehicle.user}">Потребител:</strong> <span th:text="${vehicle.owner}"></span></span>
            <a class="btn btn-primary edit-button" th:href="@{/admin/edit-vehicle/{id}(id=${vehicle.id})}"
               th:text="#{vehicle.edit}">Редактиране</a>
            <form th:action="@{/admin/vehicles/delete/{id}(id=${vehicle.id})}" method="post" style="display:inline;">
                <input type="hidden" name="_method" value="delete">
                <button type="submit" class="btn btn-danger delete-button" th:text="#{vehicle.delete}">Изтриване
                </button>
            </form>
        </div>
    </div>
</main>
<footer th:replace="fragments/layout :: footer"></footer>
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
