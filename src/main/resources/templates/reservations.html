<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <title>Моите резервации</title>
    <style>
        .reservation-container {
            padding: 20px;
        }
        .reservation-box {
            background-color: rgba(255, 255, 255, 0); /* Напълно прозрачен фон */
            padding: 2rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            border: 1px solid #fff;
        }
        .reservation-box h2 {
            margin-bottom: 1rem;
            color: #fff;
        }
        .reservation-box label {
            font-weight: bold;
            color: #fff;
        }
        .reservation-box .list-group-item {
            background-color: rgba(255, 255, 255, 0); /* Напълно прозрачен фон за списъка */
            color: #fff;
            border: none;
            margin-bottom: 0.5rem;
        }
        .reservation-box .list-group-item span {
            display: block;
        }
    </style>
</head>
<body>
<header th:replace="fragments/layout :: layout('reservations')"></header>

<main class="container mt-4 reservation-container">
    <div class="reservation-box">
        <h2>Моите резервации</h2>
        <ul class="list-group">
            <li class="list-group-item" th:each="reservation : ${reservations}">
                <span>Парко място: <span th:text="${reservation.parkingSpotLocation}"></span></span>
                <span>Превозно средство: <span th:text="${reservation.getVehicleLicensePlate()}" ></span></span>
                <span>Начало: <span th:text="${#strings.replace(reservation.startTime.toString(), 'T', ' ')}"></span></span>
<!--                <span>Начало: <span type="datetime-local" th:text="*{reservation.startTime}"></span></span>-->
<!--                <span>Край: <span type="datetime-local" th:text="*{reservation.endTime}"></span></span>-->

                <span>Край: <span th:text="${#strings.replace(reservation.endTime.toString(), 'T', ' ')}"></span></span>
                <button class="btn btn-primary mt-3" th:attr="onclick='window.location.href=\'/reservations/edit/' + ${reservation.id} + '\''">Редактиране</button>
                </form>
                <form th:method="delete" th:action="@{/reservations/delete/{id}(id=${reservation.id})}" style="margin-top: 1rem;">
                    <input class="btn btn-danger" type="submit" value="Изтриване на резервацията">
                </form>
            </li>
        </ul>
        <button class="btn btn-success mt-3" onclick="window.location.href='/reservations/add'">Добавяне на нова резервация</button>


    </div>
</main>

<footer th:replace="fragments/layout :: footer"></footer>

<!-- Bootstrap JS and dependencies -->
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
