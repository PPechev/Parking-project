about.title=За нас


about.content1=Добре дошли в нашата паркинг система. Ние предлагаме удобни и сигурни паркинг места за вашите автомобили в Пловдив. Нашият паркинг се намира на адрес: ул. Иван Вазов 15, Пловдив.
about.content2=Нашата мисия е да осигурим лесен и бърз достъп до паркинг услуги за всички наши клиенти. С нашата онлайн система можете да резервирате паркинг място предварително и да бъдете сигурни, че ще имате място за вашия автомобил.
about.content3=Свържете се с нас на телефон: 0888 123 456 или по имейл: support@parking.bg

